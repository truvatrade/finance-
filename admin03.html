<section class="card-container">
  <h2>Admin Deposit Approvals</h2>

  <div class="search-bar">
    <input type="text" id="searchUid" placeholder="Enter User ID to filter..." oninput="loadDepositsByUid()" />
  </div>

  <div id="deposits" class="loading-message">Loading deposits...</div>
</section>

<!-- Styles -->
<style>
  body {
    background-color: #0f172a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    color: #f1f5f9;
  }

  .card-container {
    background-color: #1e293b;
    border-radius: 20px;
    padding: 24px;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
  }

  .card-container h2 {
    color: #3b82f6;
    font-size: 22px;
    margin-bottom: 20px;
  }

  .search-bar {
    margin-bottom: 20px;
  }

  .search-bar input {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background-color: #0f172a;
    color: #f1f5f9;
    font-size: 15px;
    box-shadow: inset 0 0 0 1px #334155;
  }

  .entry {
    background-color: #0f172a;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    animation: fadeIn 0.4s ease-in;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
  }

  .entry-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 12px;
    font-size: 15px;
  }

  .status {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .status.success {
    background-color: #22c55e;
    color: white;
  }

  .status.pending {
    background-color: #facc15;
    color: #1e293b;
  }

  .btn-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn-group button {
    flex: 1;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-group .approve {
    background-color: #22c55e;
    color: white;
  }

  .btn-group .approve:hover {
    background-color: #16a34a;
  }

  .btn-group .reject {
    background-color: #f97316;
    color: white;
  }

  .btn-group .reject:hover {
    background-color: #ea580c;
  }

  .loading-message,
  .no-results {
    text-align: center;
    font-size: 16px;
    padding: 30px 0;
    color: #94a3b8;
    animation: pulseFade 1.5s infinite;
  }

  @keyframes pulseFade {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .entry-info {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .btn-group {
      flex-direction: column;
    }
  }
</style>

<!-- Firebase & Script -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB89FVW7DW8xdASCAyNsTN71zK5p_YMSVk",
    authDomain: "titanium-fx.firebaseapp.com",
    projectId: "titanium-fx",
    storageBucket: "titanium-fx.appspot.com",
    messagingSenderId: "623119248603",
    appId: "1:623119248603:web:824489ee0033bef9bdf0fe"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const depositsDiv = document.getElementById('deposits');

  function loadDepositsByUid() {
    const uid = document.getElementById('searchUid').value.trim();
    depositsDiv.innerHTML = '<div class="loading-message">Searching deposits...</div>';

    if (!uid) {
      depositsDiv.innerHTML = '<div class="no-results">üîç Enter a User ID to search</div>';
      return;
    }

    db.collection("users").doc(uid).collection("deposits").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        depositsDiv.innerHTML = '';
        if (snapshot.empty) {
          depositsDiv.innerHTML = '<div class="no-results">üö´ No deposits found for this UID</div>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "entry";

          const currency = data.currency?.toUpperCase() || "Unknown";
          const network = data.network?.toUpperCase() || "N/A";
          const status = data.status || "pending";

          div.innerHTML = `
            <div class="entry-info">
              <div><strong>${currency}</strong> - $${data.amount} (${network})</div>
              <div class="status ${status}">${status.toUpperCase()}</div>
            </div>
            <div class="btn-group">
              <button class="approve" onclick="updateStatus('${uid}', '${doc.id}', 'success')">Approve</button>
              <button class="reject" onclick="updateStatus('${uid}', '${doc.id}', 'pending')">Pending</button>
            </div>
          `;

          depositsDiv.appendChild(div);
        });
      })
      .catch(err => {
        depositsDiv.innerHTML = `<div class="no-results">‚ùå Error loading deposits: ${err.message}</div>`;
      });
  }

  function updateStatus(uid, depositId, newStatus) {
    db.collection("users").doc(uid).collection("deposits").doc(depositId).update({ status: newStatus })
      .then(() => {
        loadDepositsByUid();
      })
      .catch(err => alert("Error updating status: " + err.message));
  }

  // Optionally load some initial placeholder
  depositsDiv.innerHTML = '<div class="no-results">üîç Enter a User ID to search</div>';
</script>
